services:
  nominatim:
    image: mediagis/nominatim:4.4
    volumes:
      - nominatim-data:/var/lib/postgresql/14/main
      - nominatim-flatnodes:/nominatim/flatnode
    ports:
      - "8080:8080"
    environment:
      - PBF_URL=https://grading.cse356.compas.cs.stonybrook.edu/data/${REGION}.osm.pbf
    shm_size: '4gb'
  tileserver:
    image: maptiler/tileserver-gl
    volumes:
      - /data:/data
    ports:
      - "8081:8080"
  osrm-backend:
    image: ghcr.io/project-osrm/osrm-backend
    command: osrm-routed --algorithm mld /data/${REGION}.osrm
    volumes:
      - /data:/data
    ports:
      - "5000:5000"

volumes:
  nominatim-data:
  nominatim-flatnodes: