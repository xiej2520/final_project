services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - type: bind
        source: ./scripts/nginx.conf
        target: /etc/nginx/nginx.conf
      - ./static:/usr/share/nginx/html
    network_mode: host
  nominatim:
    image: mediagis/nominatim:4.4
    volumes:
      - /data/${REGION:?}.osm.pbf:/data/${REGION:?}.osm.pbf
      - nominatim-data:/var/lib/postgresql/14/main
#      - nominatim-flatnode:/nominatim/flatnode
    ports:
      - "8080:8080"
    environment:
      - PBF_PATH=/data/${REGION:?}.osm.pbf
#      - NOMINATIM_FLATNODE_FILE="/nominatim/flatnode/${REGION:?}.flatnode"
      - FREEZE=true
    shm_size: '8gb'
  tileserver:
    image: maptiler/tileserver-gl
    volumes:
      - /data/tiles:/data/tiles
      - /data/tileserver:/data
    ports:
      - "8081:8080"
  osrm-backend:
    image: ghcr.io/project-osrm/osrm-backend
    command: osrm-routed --algorithm mld /data/${REGION:?}.osrm
    volumes:
      - /data/osrm:/data
    ports:
      - "5000:5000"

volumes:
  nominatim-data:
    external: true
#  nominatim-flatnode:
