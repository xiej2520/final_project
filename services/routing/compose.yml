services:
  app:
    image: server
    ports:
      - "8000:8000"
    command: routing
  osrm-backend:
    image: ghcr.io/project-osrm/osrm-backend
    command: osrm-routed --algorithm mld /data/{{ REGION }}.osrm
    volumes:
      - /data/osrm:/data
    ports:
      - "5000:5000"
networks:
  routing:
    driver: bridge